version: "3"

networks:
  caliper-overlay:
    external:
      name: caliper-overlay

services:
  ca-org1:
    image: hyperledger/fabric-ca
    networks:
      caliper-overlay:
        aliases:
                - ca.org1.digiblocks.com
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.org1.digiblocks.com
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.digiblocks.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-tls/tlsca.org1.digiblocks.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-tls/priv_sk
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./../config/crypto-config/peerOrganizations/org1.digiblocks.com/ca/:/etc/hyperledger/fabric-ca-server-config
      - ./../config/crypto-config/peerOrganizations/org1.digiblocks.com/tlsca/:/etc/hyperledger/fabric-ca-server-tls
    deploy:
            placement:
                constraints: [node.hostname == instance-6]

  ca-org2:
