test:
  name: simple
  description: This is an example benchmark for caliper, to test the backend DLT's
  workers:
    type: local
    number: 5      #number of clients you need to spawn
  rounds:
      - label: createAsset
        description: Read asset benchmark
        txNumber: 10
        rateControl: 
          type: fixed-load
          opts:
            transactionLoad: 5
        workload:
          module: scenarios/createAsset.js
          arguments:
            contractId: identitycontract

      - label: getAsset
        description: Read asset benchmark
        txNumber: 100
        rateControl: 
          type: fixed-load
          opts:
            transactionLoad: 50
        workload:
          module: scenarios/readAsset.js
          arguments:
            contractId: identitycontract

      - label: updateAsset
        description: Read asset benchmark
        txNumber: 100
        rateControl: 
          type: fixed-load
          opts:
            transactionLoad: 50
        workload:
          module: scenarios/updateAsset.js
          arguments:
            contractId: identitycontract

      - label: traceAsset
        description: Read asset benchmark
        txNumber: 100
        rateControl: 
          type: fixed-load
          opts:
            transactionLoad: 50
        workload:
          module: scenarios/traceAsset.js
          arguments:
            contractId: identitycontract


