      ssl-target-name-override: orderer3.digiblocks.com
    tlsCACerts:
      path: networks/fabric/crypto-config/ordererOrganizations/digiblocks.com/orderers/orderer3.digiblocks.com/msp/tlscacerts/tlsca.digiblocks.com-cert.pem

peers:
